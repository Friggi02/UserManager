<div class="w-full max-w-2xl p-4 text-gray-500 bg-white rounded-lg shadow dark:bg-gray-800 dark:text-gray-400">
    <div class="w-120 text-sm font-normal">
        <div class="flex space-x-32">
            <span class="mb-1 text-sm font-semibold text-gray-900 dark:text-white">Change password</span>
            <button (click)="this.dialog.closeAll();" type="button"
                class="ms-auto -mx-1.5 -my-1.5 bg-white items-center justify-center flex-shrink-0 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
                aria-label="Close">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
        <div class="py-5 text-sm font-normal">
            <form [formGroup]="changePasswordForm" class="space-y-4 md:space-y-6">
                <div>
                    <label for="currentPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Current password</label>
                    <input formControlName="currentPassword" type="password" name="currentPassword" id="currentPassword" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required="">
                    <mat-error *ngIf="changePasswordForm.get('currentPassword')?.invalid">{{getCurrentPasswordErrorMessage()}}</mat-error>
                </div>
                <div>
                    <label for="newPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New password</label>
                    <input formControlName="newPassword" type="password" name="newPassword" id="newPassword" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required="">
                    <mat-error *ngIf="changePasswordForm.get('newPassword')?.invalid">{{getNewPasswordErrorMessage()}}</mat-error>
                </div>
                <div>
                    <label for="passwordCheck" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repeat new password</label>
                    <input formControlName="passwordCheck" type="password" name="passwordCheck" id="passwordCheck" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required="">
                    <mat-error *ngIf="changePasswordForm.get('passwordCheck')?.invalid">{{getPasswordCheckErrorMessage()}}</mat-error>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <a (click)="this.dialog.closeAll();"
                            class="inline-flex justify-center w-full px-2 py-1.5 text-xs font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-600 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700">
                            Cancel
                        </a>
                    </div>
                    <div>
                        <button (click)="onSave();"
                            [disabled]="changePasswordForm.invalid"
                            class="inline-flex justify-center w-full px-2 py-1.5 text-xs font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
