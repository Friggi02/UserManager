<div class="profile-pic" (click)="onEditPic()">
    <label class="-label" for="file">
        <i class="bi bi-camera"></i>
        <span>Change Image</span>
    </label>
    <img *ngIf="!profilePic" src="assets/profile_blank.webp" id="output" width="200" />
    <img *ngIf="profilePic" [src]="this.authService.getProfilePic()" id="output" width="200" />
</div>
